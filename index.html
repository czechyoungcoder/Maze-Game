<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"
      integrity="sha512-pi0tSRZdlNRZeANPwdAIHRAYg6gZZV6QlAiyHXn5TYqLzBKE9jlttO/QgYLMhISD6oNv2kPsVelx+n5nw0FqKA=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form method="GET" action="" class="form-menu">
        <div class="settings">
          <h2>Maze Settings</h2>
          <div class="flex">
            <div class="flex-col">
              <div class="maze-size">
                <label class="setting-title" for="columns">columns: </label>
                <input type="number" value="3" min="3" max="25" id="columns" />
              </div>
              <div class="maze-size">
                <label class="setting-title" for="rows">rows: </label>
                <input type="number" value="3" min="3" max="25" id="rows" />
              </div>
            </div>
            <div class="flex-col">
              <div class="maze-difficulty">
                <span class="setting-title">Difficulty:</span>
                <div class="flex">
                  <div class="difficulty-option">
                    <input required type="radio" name="difficulty" id="easy" value="easy" />
                    <label for="easy">easy</label>
                  </div>
                  <div class="difficulty-option">
                    <input type="radio" name="difficulty" id="medium" value="medium" />
                    <label for="medium">medium</label>
                  </div>
                  <div class="difficulty-option">
                    <input type="radio" name="difficulty" id="hard" value="hard" />
                    <label for="hard">hard</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="maze-theme">
            <span class="setting-title">Theme: </span>
            <div class="theme-option">
              <input checked type="radio" name="theme" id="dark" value="dark" />
              <label for="dark">dark</label>
            </div>
            <div class="theme-option">
              <input type="radio" name="theme" id="light" value="light" />
              <label for="light">light</label>
            </div>
          </div>
        </div>
        <button class="btn-start" type="button">Start Game</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
